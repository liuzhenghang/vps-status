<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VPS 状态监控</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 40px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #fff;
        }
        .overall-status {
            font-size: 18px;
            margin-bottom: 40px;
            padding: 15px 20px;
            border-radius: 8px;
            background: #1a1a1a;
        }
        .overall-status.ok { border-left: 4px solid #10b981; }
        .overall-status.warn { border-left: 4px solid #f59e0b; }
        .overall-status.error { border-left: 4px solid #ef4444; }
        
        .server-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #2a2a2a;
        }
        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .server-info h2 {
            font-size: 20px;
            margin-bottom: 4px;
            color: #fff;
        }
        .server-info .ip-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #888;
        }
        .server-info .ip-text {
            filter: blur(5px);
            transition: filter 0.3s;
            user-select: none;
        }
        .server-info .ip-text.visible {
            filter: none;
            user-select: text;
        }
        .ip-toggle {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.6;
            transition: opacity 0.2s;
            padding: 2px;
        }
        .ip-toggle:hover {
            opacity: 1;
        }
        .ip-toggle svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
        .health-indicators {
            display: flex;
            gap: 12px;
        }
        .health-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
        }
        .health-badge.ok {
            background: #10b98133;
            color: #10b981;
        }
        .health-badge.warn {
            background: #f59e0b33;
            color: #f59e0b;
        }
        .health-badge.down {
            background: #ef444433;
            color: #ef4444;
        }
        
        .metrics {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #2a2a2a;
        }
        .metric-summary {
            display: flex;
            gap: 16px;
            margin-bottom: 8px;
            font-size: 13px;
        }
        .metric-item {
            display: flex;
            gap: 4px;
            align-items: baseline;
        }
        .metric-label {
            color: #9ca3af;
        }
        .metric-value {
            color: #e5e7eb;
            font-weight: 500;
        }
        .metric-chart-wrapper {
            margin-top: 4px;
        }
        .resource-chart {
            width: 100%;
            height: 60px;
            display: block;
            background: #020617;
            border-radius: 4px;
        }
        
        .status-timeline {
            margin-top: 16px;
        }
        .timeline-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 8px;
        }
        .timeline-bar {
            display: flex;
            gap: 2px;
            height: 40px;
            border-radius: 4px;
            overflow: hidden;
        }
        .timeline-slot {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .timeline-slot .ping {
            height: 50%;
            background: #2a2a2a;
        }
        .timeline-slot .heartbeat {
            height: 50%;
            background: #2a2a2a;
        }
        .timeline-slot .ping.ok { background: #10b981; }
        .timeline-slot .ping.warn { background: #f59e0b; }
        .timeline-slot .ping.down { background: #ef4444; }
        .timeline-slot .heartbeat.ok { background: #3b82f6; }
        .timeline-slot .heartbeat.down { background: #6b7280; }
        
        .time-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 6px;
            font-size: 11px;
            color: #666;
        }
        .legend {
            margin-top: 12px;
            display: flex;
            gap: 20px;
            font-size: 12px;
            color: #888;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .legend-color {
            width: 20px;
            height: 10px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VPS 状态监控</h1>
        <div class="overall-status {{ overall_class }}">
            <strong>系统状态：</strong>{{ overall_text }}
        </div>
        
        {{ servers_html | safe }}
    </div>
    
    <script>
        // 每 30 秒自动刷新页面
        setTimeout(() => location.reload(), 30000);

        function toggleIp(btn) {
            const wrapper = btn.closest('.ip-wrapper');
            const text = wrapper.querySelector('.ip-text');
            text.classList.toggle('visible');
        }

        // 简单 CPU / 内存折线图渲染
        function drawLine(ctx, points, color, width, height, padding) {
            const maxVal = 100;
            const minVal = 0;
            const usableWidth = width - padding * 2;
            const usableHeight = height - padding * 2;

            ctx.strokeStyle = color;
            ctx.lineWidth = 1.2;
            ctx.beginPath();

            const n = points.length;
            if (n === 0) return;

            const stepX = n > 1 ? usableWidth / (n - 1) : 0;

            let started = false;
            for (let i = 0; i < n; i++) {
                const v = points[i];
                if (v == null) continue;
                const x = padding + stepX * i;
                const ratio = Math.max(0, Math.min(1, (v - minVal) / (maxVal - minVal || 1)));
                const y = padding + usableHeight * (1 - ratio);
                if (!started) {
                    ctx.moveTo(x, y);
                    started = true;
                } else {
                    ctx.lineTo(x, y);
                }
            }

            ctx.stroke();
        }

        function renderResourceCharts() {
            const dpr = window.devicePixelRatio || 1;
            document.querySelectorAll('.resource-chart').forEach(canvas => {
                const seriesStr = canvas.dataset.series || '[]';
                let series;
                try {
                    series = JSON.parse(seriesStr);
                } catch (e) {
                    series = [];
                }
                if (!Array.isArray(series) || series.length === 0) return;

                const cpuPoints = series.map(p => p.cpu);
                const memPoints = series.map(p => p.mem);
                const hasCpu = cpuPoints.some(v => v != null);
                const hasMem = memPoints.some(v => v != null);
                if (!hasCpu && !hasMem) return;

                const rect = canvas.getBoundingClientRect();
                const width = rect.width || 240;
                const height = rect.height || 60;

                canvas.width = width * dpr;
                canvas.height = height * dpr;

                const ctx = canvas.getContext('2d');
                ctx.scale(dpr, dpr);

                // 背景
                ctx.fillStyle = '#020617';
                ctx.fillRect(0, 0, width, height);

                const padding = 4;

                // 中线
                ctx.strokeStyle = '#111827';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(0, height / 2);
                ctx.lineTo(width, height / 2);
                ctx.stroke();

                if (hasMem) {
                    drawLine(ctx, memPoints, '#3b82f6', width, height, padding);
                }
                if (hasCpu) {
                    drawLine(ctx, cpuPoints, '#10b981', width, height, padding);
                }
            });
        }

        window.addEventListener('load', renderResourceCharts);
        window.addEventListener('resize', () => {
            renderResourceCharts();
        });
    </script>
</body>
</html>
